<!DOCTYPE html>
<html lang='en'>
<head>
    <title>$2 Donut Delivery</title>
    <link rel='stylesheet' href='donuts.css' type="text/css">
</head>
<body>
    <div id='fb'>
        Donut: <span id='fb-donut'></span><br>
        Batter: <span id='fb-batter'></span><br>
        Topping: <span id='fb-topping'></span><br>
        Sprinkle: <span id='fb-sprinkle'></span><br>
        Jelly: <span id='fb-jelly'></span><br>
        Ill div: <span id='fb-ill'></span>
    </div>
    <div id='container'>
        <h2>$2 Donut Delivery</h2>
        <p class='centered' id='kicker'>Delicious donuts delivered to your door!<br>(or cubicle)</p>
        <div id='the-cols'>
            <div class='info left'>
                <div class='category' id='types'>
                    <p class='direction'>1. Select Donut Type</p>
                    <div class='choices' id='div-types'>
                        <div class='btn type' id='type-cake'>Cake</div>
                        <div class='btn type' id='type-raised'>Raised</div>
                        <div class='btn type' id='type-OF'>Old Fashioned</div>
                        <div class='btn type' id='type-jelly'>Jelly-filled</div>
                    </div>
                </div>

                <div class='category' id='batters'>
                    <p class='direction'>2. Select Donut Batter</p>
                    <div class='choices' id='div-batters'></div>
                </div>

                <div class='category' id='toppings'>
                    <p class='direction'>3. Select Donut Toppings</p>
                    <div class='choices' id='div-toppings'></div>
                </div>

                <div class='category' id='sprinkles'>
                    <p class='direction' id='sprinkles-or-jelly'></p>
                    <div class='choices' id='div-sprinkles'></div>
                </div>

            </div>

            <div class='info right' id='ill'></div>
        </div>
        <button id='order-btn' disabled>Submit order</button>
    </div>

<script src="donuts.js" type="text/javascript"></script>
</body>
</html>
